baseURL = 'https://soucoup.com/'
languageCode = 'en-us'
title = 'soucoup'
theme = 'PaperMod'

[pagination]
  pagerSize = 5

[params]
  # Site description
  description = "Developer thoughts on AI, code & the tech world"
  author = "soucoup"
  
  # PaperMod settings
  defaultTheme = "auto"  # auto, light, dark
  ShowReadingTime = true
  ShowShareButtons = false
  ShowPostNavLinks = true
  ShowBreadCrumbs = true
  ShowCodeCopyButtons = true
  ShowWordCount = false
  ShowRssButtonInSectionTermList = true
  UseHugoToc = true
  disableSpecial1stPost = false
  disableScrollToTop = false
  hidemeta = false
  hideSummary = false
  showtoc = true
  tocopen = false

  [params.homeInfoParams]
    Title = "soucoup"
    Content = "Developer thoughts on AI, code & the tech world"

  [[params.socialIcons]]
    name = "github"
    url = "https://github.com/codemillmatt"

  [[params.socialIcons]]
    name = "rss"
    url = "/index.xml"

# Menu
[menu]
  [[menu.main]]
    identifier = "posts"
    name = "Posts"
    url = "/posts/"
    weight = 1
  [[menu.main]]
    identifier = "about"
    name = "About"
    url = "/about/"
    weight = 2
  [[menu.main]]
    identifier = "subscribe"
    name = "Subscribe"
    url = "/subscribe/"
    weight = 3
  [[menu.main]]
    identifier = "search"
    name = "Search"
    url = "/search/"
    weight = 4

# Enable search
[outputs]
  home = ["HTML", "RSS", "JSON"]

# Code highlighting
[markup]
  [markup.highlight]
    style = "monokai"
    lineNos = false
    codeFences = true
    guessSyntax = true
